<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>RPGCash</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header d-flex justify-between">
                <a href="#" class="header__logo d-flex align-center">
                    <div class="header__img">
                        <img src="./assets/images/temp/logo.png" alt="logo img">
                    </div>
                    <div class="header__content d-flex f-direction-column">
                        <div class="header__logo_title">
                            <h1>RPG <span>CASH</span></h1>
                        </div>
                        <div class="header__logo_subtitle">
                            <span>МЫ НЕ ИГРАЕМ В ИГРЫ</span>
                        </div>
                        <div class="header__logo_text">
                            <span>Мы работаем и делаем это хорошо</span>
                        </div>
                    </div>
                </a>
                <div class="header__center-nav">
                    <div class="header__links d-flex align-center">
                        <div class="soc-btn-list d-flex align-center">
                            <span>КОНТАКТЫ</span>
                            <ul class="d-flex">
                                <li class="soc-btn vk"></li>
                                <li class="soc-btn facebook"></li>
                                <li class="soc-btn twitter"></li>
                                <li class="soc-btn youtube"></li>
                            </ul>
                        </div>
                        <div class="icon-link m-left-auto">
                            <span class="icon icon-reviews"></span>
                            <a href="#">ОТЗЫВЫ</a>
                        </div>
                        <div class="icon-link">
                            <span class="icon icon-work"></span>
                            <a href="#">РАБОТА С НАМИ</a>
                        </div>
                    </div>
                    <div class="header__input">
                        <input class="form-control search" type="text" placeholder="Найти на сайте">
                    </div>
                </div>
                <div class="header__right-nav">
                        <div class="auth-controls">
                            <div class="icon-link login">
                                <span class="icon icon-login"></span>
                                <a href="#">Войти</a>
                            </div>
                            <button class="btn btn-default">РЕГИСТРАЦИЯ</button>
                        </div>
                        <div class="header__basket basket-full">
                            <div class="header__img">
                                <img src="./assets/images/icons/icon-basket-full.png" alt="basket img">
                            </div>
                            <div class="header__content">
                                <span>В корзине: </span>
                                <span class="goods-count">10 товаров</span>
                                <a href="#">ОФОРМИТЬ</a>
                            </div>
                        </div>
                        <div class="header__control">
                            <div class="header__toggle country toggle">
                                <button class="btn btn-toggle">
                                    <img src="./assets/images/icons/icon-country.png" alt="country flag">
                                    <span class="icon icon-arrow-down"></span>
                                </button>
                            </div>
                            <div class="header__toggle currency toggle">
                                <button class="btn btn-toggle">
                                    <span>USD</span>
                                    <span class="icon icon-arrow-down"></span>
                                </button>
                            </div>
                        </div>
                    </div>
            </header>
        </div>
    </div>
</body>
</html>
